<div>
    <h1 class="title"> Title:  {{ animals? animals.title: "" }}  </h1>
    <div class="description"> Description:  {{ animals? animals.description:"" }} </div>
    <div class="creator"> Creater:  {{ animals? animals.creator:"" }}</div>
    <div class="type" *ngIf="animals? animals.type  :''"> Type:  {{ animals?  animals.type :"" }}</div>
    <div><img class="img" *ngIf="animals? animals.imgURL  :''"  [src]='animals? animals.imgURL  :""' (click)="displayAnimals()"/></div>
</div>
